<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox Nav Exercise</title>
        <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Articles</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Market</a></li>
                    <li><a href="#">Jobs</a></li>
                </ul>
                <ul class="nav-bar-logo">
                    <li>
                        <a href="#">Logo</a>
                    </li>
                </ul>
                <ul class="nav-bar-right">
                    <li><a href="#">Follow Us</a></li>
                    <li><a href="#">S</a></li>
                    <li><a href="#">C</a></li>
                    <li><a href="#">A</a></li>
                </ul>
<!--                notice how the list items are separated into their respective groups-->
            </nav>
        </header>
    </body>
</html>
