<body>

<input id="search" type="text" placeholder="search">
<input id="submit" type="submit">

<!--    display info from weather API-->
<div class="card">
    <p class="temp"></p>
</div>

<div id="map" style='width: 100%; height: 450px; background: #1b1c1c'></div>

<!--append results to days-->
<div>
    <div>
        <h1>Monday</h1>
        <p class="weather"></p>
    </div>
    <div>
        <h1>Tuesday</h1>
        <p class="weather"></p>
    </div>
    <div>
        <h1>Wednesday</h1>
        <p class="weather"></p>
    </div>
    <div>
        <h1>Thursday</h1>
        <p class="weather"></p>
    </div>
    <div>
        <h1>Friday</h1>
        <p class="weather"></p>
    </div>
</div>


<!--    linking javascript and jquery-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocode-utils.js"></script>
<script>
    "use strict";
    //add starting map
    mapboxgl.accessToken = mapboxToken;
    var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/dark-v10",
        center: [-95.7129, 37.0902],
        zoom: 2.4
    });

    //input location
    function getForecast() {
        var inputPlace = document.querySelector('#search');
        var place = inputPlace.value
        console.log(place)
        // fetching weather forecast for location
        geocode(place, mapboxToken).then(function (results) {
            $.get("https://api.openweathermap.org/data/2.5/onecall", {
                appid: weathermapToken,
                lat: results[1],
                lon: results[0],
                daily: results[4],
                //daily: results.daily, //not sure i need this
                units: "imperial",
                exclude: "current,minutely,hourly,alerts"
            }).done(function (results) {
                var temperature = results.daily[0].temp
                console.log(results.daily)
                console.log(temperature)
                //$(".weather").html(`<p>${results.daily}</p>`) //logging undefined object (7 times)

                //generate draggable marker
                var map = new mapboxgl.Map({
                    container: "map",
                    style: "mapbox://styles/mapbox/dark-v10",
                    center: results,
                    zoom: 10
                });
                var marker = new mapboxgl.Marker({color: 'red'})
                    .setLngLat(results)
                    .addTo(map)
                    .setDraggable(true)
                    //update forecast for new marker location
                    .on("dragend", function () {
                        console.log(marker.getLngLat())
                        reverseGeocode(marker.getLngLat(), mapboxToken).then(function (results) {
                            console.log(results);
                            geocode(place, mapboxToken).then(function (results) {
                                $.get("https://api.openweathermap.org/data/2.5/onecall", {
                                    appid: weathermapToken,
                                    lat: results[1],
                                    lon: results[0],
                                    units: "imperial",
                                    exclude: "current,minutely,hourly,alerts"
                                }).done(function (results) {
                                    console.log(results);
                                });
                            });
                        });
                    });
                // marker.remove();
            });
        });
    }

    //connect submit button
    var submitButton = document.querySelector('#submit');
    submitButton.addEventListener('click', getForecast);

    //add press enter to submit function
    document.getElementById('search')
        .addEventListener('keyup', function (e) {
            e.preventDefault();
            if (e.code === 'Enter') {
                document.getElementById("submit").click();
            }
        });
</script>
</body>
