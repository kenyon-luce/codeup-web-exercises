<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>

<div id="map" style='width: 450px; height: 450px; background: #1b1c1c'></div>
<input id="search" type="text" placeholder="search">
<input id="submit" type="submit">


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocode-utils.js"></script>
<script>
    "use strict";
    //add starting map
    mapboxgl.accessToken = mapboxToken;
    var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/dark-v10",
        center: [-95.7129, 37.0902],
        zoom: 2.4
    })
    var marker = new mapboxgl.Marker({color: 'red'})
        .setLngLat([-95.7129, 37.0902])
        .addTo(map)
        .setDraggable(true);

    function dragForecast() {
        geocode(marker, mapboxToken).then(function (results) {
            $.get("https://api.openweathermap.org/data/2.5/onecall", {
                appid: weathermapToken,
                lat: results[1],
                lon: results[0],
                units: "imperial",
                exclude: "current,minutely,hourly,alerts"
            }).done(function (results) {
                console.log(results);
            })
        })
    }


    //input location
    function searchForecast() {
        var inputPlace = document.querySelector('#search');
        var place = inputPlace.value
        console.log(place)
        // fetching weather forecast for location
        geocode(place, mapboxToken).then(function (results) {
            $.get("https://api.openweathermap.org/data/2.5/onecall", {
                appid: weathermapToken,
                lat: results[1],
                lon: results[0],
                units: "imperial",
                exclude: "current,minutely,hourly,alerts"
            }).done(function (results) {
                console.log(results);

                //update map + marker
                // map.flyTo({center:results, zoom: 10})
                // var marker = new mapboxgl.Marker({color: 'red'})
                //     .setLngLat(results)
                //     .addTo(map)
                // marker.addTo(map)
            })
        });
    }

    var submitButton = document.querySelector('#submit');
    submitButton.addEventListener('click', searchForecast);

    //add press enter to submit function
    document.getElementById('search')
        .addEventListener('keyup', function (e) {
            e.preventDefault();
            if (e.code === 'Enter') {
                document.getElementById("submit").click();
            }
        });

</script>
</body>
</html>
