<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM Lecture Area</title>
    </head>
    <body>
    <button id="button1">Lets see an event</button>
    <button id="button2">Make text background blue</button>
    <button id="button3">Remove events</button>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium asperiores dicta ducimus eveniet exercitationem illum ipsa iure laboriosam libero magnam maiores nisi obcaecati, praesentium quisquam soluta temporibus voluptas voluptate voluptatum.</p>

    <script>
        var buttonOne = document.getElementById("button1");
        console.log(buttonOne);

        buttonOne.addEventListener("click", function() {
            alert("This button - it has been clicked!")
        })

        var buttonTwo = document.getElementById("button2");
        console.log(buttonTwo);

        buttonTwo.addEventListener("click", function(){
            var paragraph = document.getElementsByTagName("p");
            paragraph[0].style.backgroundColor = "blue"
        })

        // var buttonThree = document.getElementById("button3");

        //     buttonTwo.removeEventListener("click", )

    </script>

    </body>
</html>
