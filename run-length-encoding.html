<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Run Length Encoder</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <p></p>

    <form action=""></form>
    <label for="input">Input:</label>
    <input type="text" id="input">
    <input type="submit">
    <p>Output:</p>

<!--    ENCODER FUNCTION-->
    <script>
      function encode(pattern){
        var iteratePattern = pattern.split("");
        var count = 1; //starts at one to account for the first instance of the letter
        var build = "";
        var compressedPattern = "";

        for(var i = 1; i < pattern.length; i++) {
          var h = i - 1 //looks at previous index from the increment (i) to compare, and since i starts at 1, h accounts for the 0th index
          // console.log(i + " and " + h);
          console.log(iteratePattern[i] + " and " + iteratePattern[h]);
          if(iteratePattern[i] === iteratePattern[h]){
            console.log("matching");
            count++;
          } else {
            console.log("not matching");
            count = 1; //resets count if not matched
          }
          build = count + iteratePattern[i];
          // console.log(build);

          compressedPattern += build; //"builds" the compressed version of the pattern
        }
        console.log(pattern)
        console.log(compressedPattern);
      }
      encode("hhpnnnyhh"); //the function should not return 4h, but 2h on each end of the output (compressedPattern)

    </script>
  </body>
</html>
