<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Move Block</title>
        <script type="text/javascript" src="js-personal/move-block.js"></script>
        <style>
            canvas {
                border: 1px solid grey;
                background-color: white;
            }

            div {
                /*   display: flex;
                  flex-direction: column; */
                text-align: center;
                width: 480px;
                /* what does the 480px do? positions buttons (doesn't use flexbox)*/
            }
        </style>
    </head>
    <body onload="startGame()">
    <!--  runs startGame function as soon as page loads  -->
    <!--  heads up, ONMOUSEDOWN is an inline HTML event representing when the user clicks over an element (in this case the buttons); ONMOUSEUP is for when the user stops clicking/ element not being clicked on; ONTOUCHSTART is the same as onmousedown except for devices with touchscreens. Each of these attributes call on a function created in JS-->
    <div>
<!--        <button onmousedown="rotateleft()"> ROTATE</button>-->
        <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button>
<!--        <button> ROTATE</button>-->
        <br>
        <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
        <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br>
        <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
    </div>

    <!--  https://www.w3schools.com/graphics/game_controllers.asp  -->
    </body>
</html>
