<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    "use strict";

    // $(document).keyup(function(e){
    //     console.log(e.keyCode);
    // });

    var enter = 13
    var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13]
    var code = [];

    function contain(input) {
        code.push(input.keyCode);
        console.log(code);
        if (code === konami) {
            alert("HIYA!!");
        } else if (input.keyCode === enter){
            code = [];
        }
    }

    $(document).keydown(contain);


</script>
</body>
</html>
