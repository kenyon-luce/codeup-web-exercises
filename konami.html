<script>
    "use strict";

    // $(document).keyup(function(e){

    var submit = 13
    var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, submit]
    var code = [];

    function contain(input) {
        code.push(input.keyCode);
        console.log(code);
        if (input.keyCode === submit) {
            console.log("code submitted: " + code);
            console.log("konami code is: " + konami);
            if (code === konami) {
                alert("You have added 30 lives!");
            }
            console.log(code === konami);
            console.log("resetting")
            code = [];
            console.log(code);
        }
    }

    $(document).keydown(contain);


</script>
