        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        "use strict";

        // key events fired in the following order: keydown->keypress->keyup

        // keydown

        // recognizes all keyboard keys when they are pushed down
        // repeats as key is held down

        // $(document).keydown(function(e){
        //     console.log(e.keyCode);
        //     console.log(e.key);
        //     console.log('keydown');
        // })

        // keypress

        // recognizes the character that is typed
        // only recognizes keys that can have a typed output
        // $(document).keydown(function(e){
        //     console.log(e.keyCode);
        //     console.log(e.key);
        //     console.log('keypress');
        // })

        // keyup

        // recognizes all keyboard keys when they are pushed down
        // recognizes all keyboard keys when they are released
        // will fire only once per key push
        $(document).keyup(function (e) {
            console.log('key up ' + e.key);
        });

        // on

        // https://stackoverflow.com/questions/9122078/difference-between-onclick-vs-click
        // https://www.pdiniz.com/why-you-should-always-use-jquerys-onclick-instead-of-click/
        // recognizes vanilla JS events, NOT jQuery event names
        // dynamically added elements will also listen for .on() events

        // $('h1').click(function(e){
        //     console.log('h1 clicked');
        // });
        // $('h1').on('click', function(e){
        //     console.log('h1 on event clicked');
        // });
        //
        // $(document).on('keyup', function(e){
        //     console.log('on key up ', e.key);
        // })

        // off

        // removes all events from a selector or a specific event/selector/handler
        $(document).off('keyup');
        $('h1').off('click');
        //^turned off the above events, will work when these are commented

        // preventDefault()
        $(document).keydown(function (e) {
            if (e.key = ' ') {
                //^theres just a space in the string because that's the button we want to press
                e.preventDefault();
                //keeps space from making page scroll down by default when pressed
            }
            console.log('Space bar was hit')
        });
        //^if we were to have this event to happen only after we clicked inside, lets say a text box, simply creat a text box with an id, and put it in place of document with its respective syntax

        // konami code!

        // http://codeup.com/

    });
</script>
