<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<!--<form action="calculator.html" method="POST">-->
    <input type="text" id="num1" class="results"><input type="text" id="operator"><input type="text" id="num2"> <br>
    <button>1</button> <button>2</button> <button>3</button> <button>+</button> <br>
    <button>4</button> <button>5</button> <button>6</button> <button>-</button> <br>
    <button>7</button> <button>8</button> <button>9</button> <button>*</button> <br>
    <button class="action">C</button> <button>0</button> <button>/</button> <button class="action">=</button>
<!--    <input type="submit" value="=">-->
<!--</form>-->
<script>
    "use strict";

    $("input").attr('readonly', true);



    var num1 = ""; //these need to be outside so we can keep adding to it depending how big of a number we want
    var num2 = "";
    $("button").on('click',(function(){

            var value = $(this).html()
            // console.log(value)

            if($("#operator").val() === ""){
                if(!isNaN(Number(value))){
                    // console.log(value + " is a number")
                    num1+=value
                    // console.log(number1)
                    $("#num1").attr('value', num1)
                }
            } else {
                if(!isNaN(Number(value))){
                    // console.log(value + " is a number")
                    num2+=value
                    // console.log(number1)
                    $("#num2").attr('value', num2)
                }
            }

            if(isNaN(value) && value !== "=" && value !== "C"){ //should refactor later
                // console.log(value)
                $("#operator").attr('value', value)
                // console.log($('#operator').val())
            }

            if(value === "="){
                switch($("#operator").val()){
                    case "+":
                        num1 = Number(number1) + Number(number2).log
                        console.log("add")
                        break;
                    case "-":
                        num1 = Number(num1) - Number(num2)
                        console.log("subtract")
                        break;
                    case "*":
                        num1 = Number(num1) * Number(num2)
                        console.log("multiply")
                        break;
                    case "/":
                        num1 = Number(num1) / Number(num2)
                        console.log("divide")
                        break;
                }
                $("#num1").attr('value', num1)
                num2 = ""
                $("#num2").attr('value', "")
            } else if (value === "C"){
                num1 = ""; //empties out variable
                $("#num1").attr('value', "")
                num2 = ""
                $("#num2").attr('value', "")
                $("#operator").attr('value', "")
            }
        }
    ))
</script>
</body>
</html>
