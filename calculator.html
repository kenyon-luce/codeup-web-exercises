<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<!--<form action="calculator.html" method="POST">-->
    <input type="text" id="number1" class="results"><input type="text" id="operator"><input type="text" id="number2"> <br>
    <button>1</button> <button>2</button> <button>3</button> <button>+</button> <br>
    <button>4</button> <button>5</button> <button>6</button> <button>-</button> <br>
    <button>7</button> <button>8</button> <button>9</button> <button>*</button> <br>
    <button class="action">C</button> <button>0</button> <button>/</button> <button class="action">=</button>
<!--    <input type="submit" value="=">-->
<!--</form>-->
<script>
    "use strict";

    $("input").attr('readonly', true);


    var number1 = "";
    var number2 = "";

    $("button").on('click',(function(){
            var value = $(this).html()
            // console.log(value)

            if(!isNaN(parseInt(value))){
                // console.log(value + " is a number")
                number1+=value
                // console.log(number1)
                $("#number1").attr('value', number1)
            }

            if(isNaN(value)){
                // console.log(value)
                $("#operator").attr('value', value)
                // console.log($('#operator').val())
            }

            if($('#operator').val() === ""){
                number2+=value
                $("#number2").attr('value', number2)
            }

            var result;
            switch(!isNaN(parseInt(value))){
                case "+":
                    result = Number(number1) + Number(number2)
                    break;
                    case "-":
                    result = Number(number1) - Number(number2)
                    break;
                    case "*":
                    result = Number(number1) * Number(number2)
                    break;
                    case "/":
                    result = Number(number1) / Number(number2)
                    break;
            }
        }
    ))
</script>
</body>
</html>
