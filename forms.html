<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register with us</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label>
                Email
                <input type="email" name="email" placeholder="example@email.com">
            </label><br>
            <label>
                Password
                <input type="password" name="password" placeholder="Pa$$w0rd">
            </label><br>
            <textarea name="bio" placeholder="Inroduce yourself!"></textarea><br>
            <h3>How did you hear about us?</h3>
            <label>
                <input type="radio" name="option1"> billboard
                <input type="radio" name="option2"> radio advertisement
                <input type="radio" name="option3"> internet advertisement
                <input type="radio" name="option4"> other
            </label><br>
            <label>
                <h3>What web browser are you using?</h3>
                <select name="UserWebBrowser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="opera">Opera</option>
                </select>
            </label>
            <input type="submit"><br>
        </form>
    </body>
</html>
